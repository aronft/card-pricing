<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Our Pricing</title>
  </head>
  <body>
    <section class="pricing-section container">
      <div class="pricing-section__header">
        <h2 class="title">Our Pricing</h2>
        <div class="toggle-price">
          <label for="">
            <input type="checkbox" name="price" id="priceToggle" />
            <span> Annually </span>
            <span>Monthly</span>
          </label>
        </div>
      </div>
      <div class="pricing-section__body">
        <div class="card card-light">
          <div class="card__header">
            <h3 class="card__title">Basic</h3>
            <span class="card__price">&dollar;19.99</span>
            <span class="card__price-alt">&dollar;199.99</span>
          </div>
          <div class="card__body">
            <p class="card__text">500 GB Storage</p>
            <p class="card__text">2 Users Allowed</p>
            <p class="card__text">Send up to 3 GB</p>
            <button class="button">Learn More</button>
          </div>
        </div>
        <div class="card card-primary">
          <div class="card__header">
            <h3 class="card__title">Professional</h3>
            <span class="card__price">&dollar;24.99</span>
            <span class="card__price-alt">&dollar;249.99</span>
          </div>
          <div class="card__body">
            <p class="card__text">1 TB Storage</p>
            <p class="card__text">5 Users Allowed</p>
            <p class="card__text">Send up to 10 GB</p>
            <button class="button button-primary">Learn More</button>
          </div>
        </div>
        <div class="card card-light">
          <div class="card__header">
            <h3 class="card__title">Master</h3>
            <span class="card__price">&dollar;39.99</span>
            <span class="card__price-alt">&dollar;399.99</span>
          </div>
          <div class="card__body">
            <p class="card__text">2 TB Storage</p>
            <p class="card__text">10 Users Allowed</p>
            <p class="card__text">Send up to 20 GB</p>
            <button class="button">Learn More</button>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
